<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>testing</title>

        <link rel="stylesheet" href="styles quiz/general.css">
        <link rel="stylesheet" href="styles quiz/startingScreen.css">
        <link rel="stylesheet" href="styles quiz/tetsting.css">
        <link rel="stylesheet" href="styles quiz/outOfTime.css">
        <link rel="stylesheet" href="styles quiz/out0fQuestionsScreen.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Roboto:wght@500;700&display=swap">
    </head>

    <body>
        <div class="starting-screen-container">
            <p class="quiz-title">
                Quiz JavaScript
            </p>

            <p class="instructions">
                Choose as many correct answers as you can under a minute.<br> You can click the question on the screen on press the answer's number on the keyboard. 
            </p>

            <button class="start-button js-start-button">
                START
            </button>

            
        </div>
        

        <div class="quiz-container js-quiz-container">
                

            <div class="question-container">
                <p class="question-title">
                    ${question.title}
                </p>

                <div class="question-options-container">

                    <div class="question-options">

                        <div class="left-section">

                            <label>
                                <input type="radio" class="radio-option js-radio-option" id="input1" name="options" value="answer1">1. <span id="js-1"></span>
                            </label>
            
                            <label>
                                <input type="radio" class="radio-option js-radio-option" id="input2" name="options" value="answer2">2. <span id="js-2"></span>
                            </label>

                        </div>

                        <div class="right-section">

                            <label>
                                <input type="radio" class="radio-option js-radio-option" id="input3" name="options" value="answer3">3. <span id="js-3"></span>
                            </label>
            
                            <label>
                                <input type="radio" class="radio-option js-radio-option" id="input4" name="options" value="answer4">4. <span id="js-4"></span>

                        </div>
                    
                    </div>

                    <button class="submit-answer-button js-submit-answer-button"> SUBMIT</button>

                </div>

            </div>
        
            <div class="timer-container">

                <div class="timer js-timer">
                    60
                </div>

            </div>

        </div>
       

        <div class="out-of-time-container js-out-of-time-model">
            <p class="out-of-time-text">
                out of time <br>
                answered correctly: <span class="js-answered-correctly-time"></span> 
                
            </p>
            <button class="retry-button js-retry-button-time">Retry</button>
            
        </div>

        <div class="out-of-questions-container js-out-of-questions-model">
            <p class="out-of-questions-text">
                out of questions <br>
                answered correctly: <span class="js-answered-correctly-questions"></span> 
                
            </p>
            <button class="retry-button js-retry-button-questions">Retry</button>
            
        </div>

        
        <script type="module" src="scripts quiz/testing.js"></script>
    </body>
</html>
